  displayName: Android

  strategy:
    matrix:
      Debug armeabi-v7a:
        imageName: 'ubuntu-16.04'
        CC: gcc
        CXX: g++
        BuildType: Debug
        Arch: armeabi-v7a

      Debug arm64-v8a:
        imageName: 'ubuntu-16.04'
        CC: gcc
        CXX: g++
        BuildType: Debug
        Arch: arm64-v8a

      Debug x86_64:
        imageName: 'ubuntu-16.04'
        CC: gcc
        CXX: g++
        BuildType: Debug
        Arch: x86_64

