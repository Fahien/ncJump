variables:
  package_name: ncTemplate
  libraries_branch: libraries-OS-COMPILER
  ncine_branch: nCine-BRANCHNAME-OS-COMPILER
  deploy_message:
    "Push artifact from Azure Pipelines build $(Build.BuildNumber) with id $(Build.BuildId)

     - $(package_name) artifact from branch '$(Build.SourceBranchName)' with commit id $(Build.SourceVersion)"
  deploy_branch: $(package_name)-BRANCHNAME-OS-COMPILER
  ndk_version: r20

jobs:
- job: Linux_macOS
  displayName: Linux and macOS

  strategy:
    matrix:
      Linux GCC Debug:
        imageName: 'ubuntu-16.04'
        CC: gcc
        CXX: g++
        BuildType: Debug

      Linux GCC Release:
        imageName: 'ubuntu-16.04'
        CC: gcc
        CXX: g++
        BuildType: Release

      Linux GCC BinDist:
        imageName: 'ubuntu-16.04'
        CC: gcc
        CXX: g++
        BuildType: BinDist

      Linux Clang Debug:
        imageName: 'ubuntu-16.04'
        CC: clang
        CXX: clang++
        BuildType: Debug

      Linux Clang Release:
        imageName: 'ubuntu-16.04'
        CC: clang
        CXX: clang++
        BuildType: Release

      Linux Clang BinDist:
        imageName: 'ubuntu-16.04'
        CC: clang
        CXX: clang++
        BuildType: BinDist

      macOS Debug:
        imageName: 'macOS-10.14'
        BuildType: Debug

      macOS Release:
        imageName: 'macOS-10.14'
        BuildType: Release

      macOS BinDist:
        imageName: 'macOS-10.14'
        BuildType: BinDist

  pool:
    vmImage: $(imageName)

  steps:
  - script: |
      curl -fsSL https://cmake.org/files/v3.14/cmake-3.14.5-Linux-x86_64.sh -o cmakeinstall.sh && \
      chmod +x cmakeinstall.sh && \
      sudo ./cmakeinstall.sh --prefix=/usr/local --exclude-subdir && \
      rm cmakeinstall.sh

    displayName: 'Install Latest CMake on Linux'
    condition: eq( variables['Agent.OS'], 'Linux' )

  - script: |
      git fetch --unshallow || true

    displayName: 'Unshallow Git Repository for Versioning'
    condition: eq( variables['BuildType'], 'BinDist' )

  - script: |
      if [ "$(Agent.OS)" == "Linux" ]; then
        export OS=linux
      elif [ "$(Agent.OS)" == "Darwin" ]; then
        export OS=darwin
        export CC=appleclang
      fi

      export LIBRARIES_BRANCH=`echo $LIBRARIES_BRANCH | sed 's/OS/'"$OS"'/'`
      export LIBRARIES_BRANCH=`echo $LIBRARIES_BRANCH | sed 's/COMPILER/'"$CC"'/'`

      cd ..
      git clone https://github.com/nCine/nCine-libraries-artifacts.git
      cd nCine-libraries-artifacts
      git checkout $LIBRARIES_BRANCH
      LIBRARIES_FILE=$(ls -t | head -n 1) && tar xpzf $LIBRARIES_FILE
      mv nCine-external ..

      cd ..
      rm -rf nCine-libraries-artifacts

      export NCINE_BRANCH=`echo $NCINE_BRANCH | sed 's/BRANCHNAME/'"master"'/'`
      export NCINE_BRANCH=`echo $NCINE_BRANCH | sed 's/OS/'"$OS"'/'`
      export NCINE_BRANCH=`echo $NCINE_BRANCH | sed 's/COMPILER/'"$CC"'/'`
      git clone https://github.com/nCine/nCine-artifacts.git
      cd nCine-artifacts
      git checkout $NCINE_BRANCH

      if [ "$(Agent.OS)" == "Linux" ]; then
        NCINE_FILE=$(ls -t | head -n 1)
        tar xpzf $NCINE_FILE
        mv nCine-*-Linux ../nCine
      elif [ "$(Agent.OS)" == "Darwin" ]; then
        NCINE_FILE=$(ls -t | head -n 1)
        hdiutil convert *.dmg -format UDTO -o nCine
        hdiutil attach -readonly nCine.cdr
        cp -Rp /Volumes/nCine-*-Darwin/nCine.app ..
        hdiutil detach /Volumes/nCine-*-Darwin;
      fi

      cd ..
      rm -rf nCine-artifacts

      git clone https://github.com/nCine/$(package_name)-data.git

    displayName: 'Download nCine-libraries and nCine Artifacts and $(package_name)-data'

  - script: |
      if [ "$(Agent.OS)" == "Linux" ]; then
        export NCINE_DIRECTORY=$(pwd)/../nCine/lib/cmake/nCine
      elif [ "$(Agent.OS)" == "Darwin" ]; then
         export NCINE_DIRECTORY=$(pwd)/../nCine.app/Contents/Resources/cmake
      fi

      if [[ "$(BuildType)" == "BinDist" ]]; then
        cmake -B ../$(package_name)-build-$(BuildType) -D PACKAGE_OPTIONS_PRESETS=$(BuildType) -D nCine_DIR=$NCINE_DIRECTORY
      else
        cmake -B ../$(package_name)-build-$(BuildType) -D CMAKE_BUILD_TYPE=$(BuildType) -D nCine_DIR=$NCINE_DIRECTORY
      fi

    displayName: 'CMake Configuration'

  - script: |
      if [ "$(Agent.OS)" == "Linux" ]; then
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/../nCine-external/lib
      fi

      make -j2 -C ../$(package_name)-build-$(BuildType)

    displayName: 'Make'

  - script: |
      make package -C ../$(package_name)-build-$(BuildType)

    displayName: 'Package'
    condition: eq( variables['BuildType'], 'BinDist' )

  - script: |
      git config --global user.email "pipelines@azure.com"
      git config --global user.name "Azure Pipelines"

      if [ "$(Agent.OS)" == "Linux" ]; then
        export OS=linux
        export PACKAGE_EXT=tar.gz
      elif [ "$(Agent.OS)" == "Darwin" ]; then
        export OS=darwin
        export CC=appleclang
        export PACKAGE_EXT=dmg
      fi

      cd ..
      export DEPLOY_BRANCH=`echo $DEPLOY_BRANCH | sed 's/BRANCHNAME/'"$(Build.SourceBranchName)"'/'`
      export DEPLOY_BRANCH=`echo $DEPLOY_BRANCH | sed 's/OS/'"$OS"'/'`
      export DEPLOY_BRANCH=`echo $DEPLOY_BRANCH | sed 's/COMPILER/'"$CC"'/'`
      git clone https://$MAPPED_GH_TOKEN@github.com/nCine/$(package_name)-artifacts.git >/dev/null 2>&1
      cd $(package_name)-artifacts

      git checkout $DEPLOY_BRANCH || git checkout --orphan $DEPLOY_BRANCH
      git reset
      git rm *
      mv -f ../$(package_name)-build-$(BuildType)/*.$PACKAGE_EXT .
      git add *.$PACKAGE_EXT
      git commit --amend -m "$(DEPLOY_MESSAGE)" || git commit -m "$(DEPLOY_MESSAGE)"
      git push --force || git push --set-upstream origin $DEPLOY_BRANCH

    displayName: 'Push Artifacts'
    condition: and( eq( variables['BuildType'], 'BinDist' ), succeeded() )
    env:
      MAPPED_GH_TOKEN: $(GH_TOKEN)

